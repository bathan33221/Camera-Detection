<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hassan Jan — HQ Upscale Camera</title>
<style>
:root{
  --bg:#051014;--neon:#57ff7b;--muted:#8fb3a1;--accent:#00e6ac;
}
body{margin:0;background:var(--bg);color:var(--neon);font-family:ui-monospace,monospace;display:flex;flex-direction:column;align-items:center;padding:12px;gap:8px}
h1{margin:0;font-size:18px;color:var(--neon)}
.sub{color:var(--muted);font-size:12px}
.viewer{position:relative;width:100%;max-width:900px;background:#000;border-radius:12px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,0.6)}
video, canvas{width:100%;height:auto;display:block;border-radius:12px}
.ui{width:100%;max-width:900px;display:flex;gap:8px;flex-wrap:wrap;justify-content:space-between;align-items:center;padding:8px;background:#07121a;border-radius:10px;border:1px solid rgba(0,255,130,0.04)}
button{background:linear-gradient(90deg, rgba(0,255,140,0.06), rgba(0,230,120,0.03));border:1px solid rgba(0,255,140,0.18);color:var(--neon);padding:6px 12px;border-radius:8px;font-family:inherit}
button:disabled{opacity:0.4}
.badge{background:rgba(0,0,0,0.3);padding:6px 8px;border-radius:8px;border:1px solid rgba(90,255,150,0.04);font-weight:600}
</style>
</head>
<body>
<h1>Hassan Jan — HQ Camera</h1>
<div class="sub">Upscaled Live Camera & Recorder</div>

<div class="viewer">
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
</div>

<div class="ui">
  <div>
    <button id="startBtn">Start Camera</button>
    <button id="recordBtn" disabled>Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>
  <div class="badge" id="status">Idle</div>
</div>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const recordBtn = document.getElementById('recordBtn');
const stopBtn = document.getElementById('stopBtn');
const status = document.getElementById('status');

let stream = null;
let recorder = null;
let recordedChunks = [];
let animationFrameId = null;

// Upscale rendering loop
function drawLoop(){
  if(video.readyState >= 2){
    // Draw video onto canvas at higher resolution
    canvas.width = 1280;  // upscale width
    canvas.height = 720;  // upscale height
    ctx.imageSmoothingEnabled = true; // smooth upscale
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
  }
  animationFrameId = requestAnimationFrame(drawLoop);
}

// Start camera
startBtn.addEventListener('click', async ()=>{
  try{
    stream = await navigator.mediaDevices.getUserMedia({video:{width:{ideal:1280},height:{ideal:720},facingMode:'environment'}, audio:false});
    video.srcObject = stream;
    drawLoop();
    status.textContent = 'Camera running';
    startBtn.disabled = true;
    recordBtn.disabled = false;
  }catch(e){
    alert('Camera error: '+e.message);
  }
});

// Start recording
recordBtn.addEventListener('click', ()=>{
  if(!canvas.captureStream) return alert('Recording not supported');
  recordedChunks=[];
  recorder = new MediaRecorder(canvas.captureStream(30), {mimeType:'video/webm; codecs=vp9'});
  recorder.ondataavailable = e => { if(e.data.size>0) recordedChunks.push(e.data); };
  recorder.onstop = ()=>{
    const blob = new Blob(recordedChunks,{type:'video/webm'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download='HassanJan_Camera.webm'; a.click();
    URL.revokeObjectURL(url);
    status.textContent='Recording stopped';
  };
  recorder.start();
  status.textContent='Recording...';
  recordBtn.disabled = true;
  stopBtn.disabled = false;
});

// Stop recording
stopBtn.addEventListener('click', ()=>{
  if(recorder && recorder.state==='recording') recorder.stop();
  recordBtn.disabled = false;
  stopBtn.disabled = true;
});
</script>
</body>
</html>
